<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YY's Fix It & Build It Service | Furniture Assembly Melbourne</title>
    <meta name="description" content="Professional flat pack furniture assembly, home office setup, and family room transformations. Expert service in Melbourne.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Hidden forms for Netlify -->
    <form name="booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="mobile" />
      <input type="email" name="email" />
      <input type="text" name="postcode" />
      <textarea name="description"></textarea>
      <input type="file" name="images" multiple />
    </form>

    <form name="referral-company" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="referrerName" />
      <input type="email" name="referrerEmail" />
      <input type="text" name="referralName" />
      <input type="email" name="referralEmail" />
      <input type="tel" name="referralPhone" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="isAnonymous" />
    </form>

    <form name="referral-student" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="referrerName" />
      <input type="email" name="referrerEmail" />
      <input type="text" name="referralName" />
      <input type="email" name="referralEmail" />
      <input type="tel" name="referralPhone" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="isAnonymous" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
