<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLYUgrads | Student Recruitment Melbourne</title>
    <meta name="description" content="ONLYUgrads connects Melbourne's brightest university students with leading companies across Finance, Accounting and Law.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Hidden forms for Netlify -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="industry" />
      <input type="text" name="location" />
      <input type="text" name="roles" />
      <select name="employmentType">
        <option value="Full Time">Full Time</option>
        <option value="Part Time">Part Time</option>
        <option value="Casual">Casual</option>
        <option value="Internship">Internship</option>
        <option value="Referral Program">Referral Program</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <form name="student-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <form name="referral-company" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="referral-company" />
      <input type="text" name="referrerName" />
      <input type="email" name="referrerEmail" />
      <input type="text" name="referralName" />
      <input type="email" name="referralEmail" />
      <input type="tel" name="referralPhone" />
      <input type="checkbox" name="isAnonymous" />
      <textarea name="message"></textarea>
    </form>

    <form name="referral-student" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="referral-student" />
      <input type="text" name="referrerName" />
      <input type="email" name="referrerEmail" />
      <input type="text" name="referralName" />
      <input type="email" name="referralEmail" />
      <input type="tel" name="referralPhone" />
      <input type="checkbox" name="isAnonymous" />
      <textarea name="message"></textarea>
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
